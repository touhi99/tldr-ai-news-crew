data_crawler_task:
  description: >
    Given {date}, crawl the data from the webpage.
  expected_output: >
    Crawled data saved directly from the tool.

data_engineer_task:
  description: >
    Given {date}, fetch the data from the given location, store them in a vector store,
  expected_output: >
    Given dates, all the news data is stored properly for that date(s).

speaker_task:
  description: > 
    given the user query, speaker choose the voice by criteria, convert the text to audio mp3, and save the audio.
  expected_output: >
    The tool choose the right voice and save the audio

news_qa_support_task:
  description: >
    Improve the user query received from the voice agent for a more effective LLM prompt, ensuring the query is succinct and directly relevant. Provide a clear and concise answer without entering a loop. Analyze the context deeply to formulate the response. 
  expected_output: >
    detailed and concise rewritten query that returns resulted answer in simple text string.

voice_agent_task:
  description: >
    Given the user {audio} filepath, transcribe the speech to text.
  expected_output: >
    A proper converted user query text that can be fed to LLM for generating answer