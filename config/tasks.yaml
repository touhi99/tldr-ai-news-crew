data_crawler_task:
  description: >
    Given {date}, crawl the data from the webpage.
  expected_output: >
    Crawled data saved directly from the tool.

data_engineer_task:
  description: >
    Given {date}, fetch the data from the given location, store them in a vector store,
  expected_output: >
    Given dates, all the news data is stored properly for that date(s).

speaker_task:
  description: > 
    given the user query, speaker choose the voice by criteria, convert the text to audio mp3, and save the audio.
  expected_output: >
    The tool choose the right voice and save the audio

news_qa_support_task:
  description: >
    Given the user {query}, rewrite it to be better suited for LLM prompt to achieve a better answer. Do not go into a loop. Think thoroughly to answer and answer concisely from your context.
  expected_output: >
    detailed and concise rewritten query that returns resulted answer in simple text string.
